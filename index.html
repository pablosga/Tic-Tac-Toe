<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <button class="restart">Reset Game</button>
        <div class="container">
            <button class="cell 0"></button>
            <button class="cell 1"></button>
            <button class="cell 2"></button>
            <button class="cell 0"></button>
            <button class="cell 1"></button>
            <button class="cell 2"></button>
            <button class="cell 0"></button>
            <button class="cell 1"></button>
            <button class="cell 2"></button>
        </div>
        <div class="X turn active">x<span class="result X"></span></div>        
        <div class="O turn">o<span class="result O"></span></div>
        <div class="result Tie"></div>

    </main>
</body>
</html>
